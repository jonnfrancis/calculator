<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <head></head>
    <main>
      <div class="header">
        <div class="calculator-icon">
          <img
            src="./media/symbols/bx-calculator.svg"
            alt="Calculator Icon"
            width="40"
            height="40"
          />
        </div>
        <div class="calculator-text">
          <span class="calc">Calc</span>
          <span class="by">by</span>
          <span class="jf">JF</span>
        </div>
        <div class="hamburger-menu">
          <img
            src="./media/symbols/bx-food-menu.svg"
            alt="Hamburger Menu Icon"
            width="40"
            height="40"
          />
        </div>
      </div>
      <div class="calculator-screen" id="screen">0</div>
      <div class="calculator-buttons">
        <!-- Top line - Mathematical function symbols -->
        <div class="calculator-button1">AC</div>
        <div class="calculator-button1">%</div>
        <div class="calculator-button1">.</div>
        <div class="calculator-button1">^</div>
        <div class="calculator-button1">C</div>

        <!-- Bottom line - Memory function symbols -->
        <div class="calculator-button1 button-clr">MR</div>
        <div class="calculator-button1 button-clr">M+</div>
        <div class="calculator-button1 button-clr">M-</div>
        <div class="calculator-button1 button-clr">MC</div>
        <div class="calculator-button1 button-clr">⌫</div>
      </div>
      <div class="math-buttons">
        <div class="operators">
          <div class="calculator-button2">+</div>
          <div class="calculator-button2">-</div>
          <div class="calculator-button2">×</div>
          <div class="calculator-button2">÷</div>
          <div class="calculator-button2">=</div>
          <div class="calculator-button2">%</div>
          <div class="calculator-button2">(</div>
          <div class="calculator-button2">)</div>
        </div>

        <!-- Numbers div with 13 buttons -->
        <div class="numbers">
          <div class="calculator-button">7</div>
          <div class="calculator-button">8</div>
          <div class="calculator-button">9</div>
          <div class="calculator-button">4</div>
          <div class="calculator-button">5</div>
          <div class="calculator-button">6</div>
          <div class="calculator-button">1</div>
          <div class="calculator-button">2</div>
          <div class="calculator-button">3</div>
          <div class="calculator-button">0</div>
          <div class="calculator-button">.</div>
          <div class="calculator-button">C</div>
        </div>
      </div>
      <!-- Bottom div buttons -->
      <div class="bottom-buttons">
        <!-- See More button -->
        <div class="bottom-button bb1">See More</div>
        <!-- Refresh Page button -->
        <div class="bottom-button bb2">Refresh Page</div>
      </div>
    </main>
  </body>
</html>
